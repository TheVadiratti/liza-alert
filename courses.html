<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/courses.css">
  <title>Курсы</title>
</head>
<body class="page">
  <main class="content">
    <h1 class="content_title">Курсы</h1>
    <div class="card filters">
      <div class="filters__container">
        <span class="filters__heading">Фильтры</span>
        <button type="button" class="filters__reset-button" area-label="Очистить">Очистить</button>
      </div>

      <div class="filters__container">
        <button type="button" class="filters__hide-button" area-label="Открыть фильтры по категории">
          <span class="filters__text">Категория</span>
          <div class="filters__hide-icon"></div>
        </button>
        <form>
          <input type="checkbox" id="">
        </form>
      </div>

      <div class="filters__container">
        <button type="button" class="filters__hide-button" area-label="Открыть фильтры по категории">
          <span class="filters__text">Категория</span>
          <div class="filters__hide-icon"></div>
        </button>
        <form>
          <input type="checkbox" id="">
        </form>
      </div>

      <div class="filters__container">
        <button type="button" class="filters__hide-button" area-label="Открыть фильтры по уровню">
          <span class="filters__text">Уровень</span>
          <div class="filters__hide-icon"></div>
        </button>
        <ul class="filters__checkboxes">
          <li>
            <input type="checkbox" id="beginner" class="filters__checkbox">
            <label for="beginner" class="filters__text filters__text_active">Новенький</label>
          </li>
          <li>
            <input type="checkbox" id="experienced" class="filters__checkbox">
            <label for="experienced" class="filters__text">Бывалый</label>
          </li>
          <li>
            <input type="checkbox" id="professional" class="filters__checkbox">
            <label for="professional" class="filters__text">Профессионал</label>
          </li>
        </ul>
      </div>
      <div class="filters__container">
        <button type="button" class="filters__hide-button" area-label="Открыть фильтры по категории">
          <span class="filters__text">Категория</span>
          <div class="filters__hide-icon"></div>
        </button>
        <form>
          <input type="checkbox" id="">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
