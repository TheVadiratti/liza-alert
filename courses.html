<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/courses.css">
  <title>Курсы</title>
</head>
<body class="page">
  <main class="content">
    <h1 class="content_title">Курсы</h1>

    <form class="filters">
      <div class="card filters__window">
        <div class="filters__container">
          <span class="filters__heading">Фильтры</span>
          <button type="reset" class="filters__reset-button" area-label="Очистить">Очистить</button>
        </div>
        <div class="filters__container">
          <button type="button" class="filters__hide-button" area-label="Открыть фильтры по категории">
            <span class="filters__text">Категория</span>
            <div class="filters__hide-icon"></div>
          </button>
        </div>
        <div class="filters__container">
          <button type="button" class="filters__hide-button" area-label="Открыть фильтры по категории">
            <span class="filters__text">Тематика</span>
            <div class="filters__hide-icon"></div>
          </button>
        </div>
        <div class="filters__container">
          <button type="button" class="filters__hide-button" area-label="Открыть фильтры по уровню">
            <span class="filters__text">Уровень</span>
            <div class="filters__hide-icon filters__hide-icon_opened"></div>
          </button>
          <ul class="filters__checkboxes filters__checkboxes_opened">
            <li class="filters__checkbox">
              <label for="beginner" class="filters__label">
                <input type="checkbox" id="beginner" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Новичок</span>
              </label>
            </li>
            <li class="filters__checkbox">
              <label for="experienced" class="filters__label">
                <input type="checkbox" id="experienced" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Бывалый</span>
              </label>
            </li>
            <li class="filters__checkbox">
              <label for="professional" class="filters__label">
                <input type="checkbox" id="professional" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Профессионал</span>
              </label>
            </li>
          </ul>
        </div>

        <div class="filters__container">
          <button type="button" class="filters__hide-button" area-label="Открыть фильтры по категории">
            <span class="filters__text">Статус</span>
            <div class="filters__hide-icon filters__hide-icon_opened"></div>
          </button>
          <ul class="filters__checkboxes filters__checkboxes_opened">
            <li class="filters__checkbox">
              <label for="disable" class="filters__label">
                <input type="checkbox" id="disable" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Не активный</span>
              </label>
            </li>
            <li class="filters__checkbox">
              <label for="recorded" class="filters__label">
                <input type="checkbox" id="recorded" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Вы записаны</span>
              </label>
            </li>
            <li class="filters__checkbox">
              <label for="active" class="filters__label">
                <input type="checkbox" id="active" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Активный</span>
              </label>
            </li>
            <li class="filters__checkbox">
              <label for="complited" class="filters__label">
                <input type="checkbox" id="complited" class="filters__input">
                <div class="filters__fake-input"></div>
                <span class="filters__text">Пройден</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="filters__selected">
        <div class="filters__selected-item">
          <span class="filters__selected-name">Новичок</span>
          <button class="filters__remove-button"></button>
        </div>
        <div class="filters__selected-item">
          <span class="filters__selected-name">Бывалый</span>
          <button class="filters__remove-button"></button>
        </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
